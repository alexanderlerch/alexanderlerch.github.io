<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
	<meta http-equiv="cache-control" content="no-cache" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>
	<bibtex src="/bib/lerch.bib"></bibtex>

    <script>
		$(function() {
		  $("#Fontselector").on("change",function() {
		    var font = $("#Fontselector option:selected").text();
		    console.log(font);
		
		    $('.title.fonters').each(function() {
		    	$(this).css("font-family",font);
		    });
		  }); 
		});   
		function reset() {
			$("select").each(function () {
			  localStorage.setItem($(this).attr("id"),"");
			  $(this).val("");
			}); 
			$("#searchbar").val("");
			$("#searchbar").trigger('change');
		}
    </script>
    <style>
		bibtex { display: none; }
		#bibtex_errors { margin-top:10px; color: red;}
		h1.header {margin-left:8px;}
		h1.YEAR { font-size: 1.5rem; font-weight: bold; display: inline; margin-left:8px;}
    </style>
</head>
<body>
	<header class="texture-{{ site.texture.style }}">
		<div class="container">
			{%- include nav.html -%}
		</div>
		{%- include page_header.html -%}	
	</header>
	<main>
		<div id="bibtex_errors"></div>
		<div class="container">
			<h1>publications</h1>
			{{ content }}
			<div class="bibtex_structure">
			  <div class="group year" extra="DESC number">
				  <div style="padding-bottom:10px;"></div>
				  <div class="sort journal" extra="DESC string">
					<div class="templates"></div>
				  </div>
			  </div>
			</div>

			<div id="bibtex_display">

			  <div class="if bibtex_template" style="display: none;">
				<ul> <li>
				  <span class="if title">
					<!-- <span class="if url"><a class="bibtexVar" href="+URL+" extra="URL"><span style="text-decoration: underline;" class="title"></span></a>, -->
					<span class="if url">
						<a class="bibtexVar" href="+URL+" extra="URL"><span style="text-decoration: underline;" class="title"></span></a>,
					</span>
					<span class="if !url">
						<span class="title"></span>,
					</span>
				  </span>
				  <div class="if author">
					<span class="author"></span>,
				  </div>
				  <div>
					<span class="if journal"><em><span class="journal"></span></em>,</span>
					<span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
					<span class="if editor"><span class="editor"></span> (editors),</span>
					<span class="if publisher"><em><span class="publisher"></span></em>,</span>
					<span class="if institution"><span class="institution"></span>,</span>
					<span class="if address"><span class="address"></span>,</span>
					<span class="if volume"><span class="volume"></span>,</span>
					<span class="if journal number">(<span class="number"></span>),</span>
					<span class="if pages"> pages <span class="pages"></span>,</span>
					<span class="if month"><span class="month"></span>,</span>
					<span class="if year"><span class="year"></span>.</span>
					<!-- 
					<span class="if date"><span class="year"></span>.</span> -->
				  </div>
				</li></ul>
			  </div>
			  
			</div>		
		</div>
	</main>
	{%- include footer.html -%}
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
